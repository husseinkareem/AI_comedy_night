<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Competition</title>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="main-title large-title">Joke Competition</h1>
        <p class="subtitle">Get ready to laugh!</p>
        <div class="input-group">
            <label for="jokeCount">Number of jokes (1-5):</label>
            <input type="number" id="jokeCount" min="1" max="5" value="3">
        </div>
        <button id="startCompetition">Start Competition</button>
        <div id="loadingIndicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Generating jokes...</p>
        </div>
        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
